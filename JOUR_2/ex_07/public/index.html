<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Student Management</h1>/home/hamza/projet/MERN/JOUR 3/W-JSC-502-LYN-2-1-mernj3-hamza.benkejjane/Back
<input type="text" id="searchInput" placeholder="Search...">
<button onclick="searchStudents()">Search</button>
<input type="number" id="filterId" placeholder="Filter by ID">
<button onclick="filterById()">Filter</button>
<input type="text" id="filterFirstname" placeholder="Filter by First Name">
<input type="text" id="filterLastname" placeholder="Filter by Last Name">
<input type="text" id="filterPhone" placeholder="Filter by Phone">
<button onclick="filterByCriteria()">Filter</button>
<br><br>
<label for="filterIdCondition">ID Condition:</label>
<select id="filterIdCondition">
    <option value="eq">=</option>
    <option value="gt">&gt;</option>
    <option value="lt">&lt;</option>
</select>
<input type="number" id="filterIdValue" placeholder="ID Value">
<label for="filterValidated">Validated:</label>
<select id="filterValidated">
    <option value="">All</option>
    <option value="in progress">In Progress</option>
    <option value="validated">Validated</option>
    <option value="rejected">Rejected</option>
</select>
<label for="filterAdmin">Admin:</label>
<select id="filterAdmin">
    <option value="">All</option>
    <option value="true">True</option>
    <option value="false">False</option>
</select>
<button onclick="advancedFilter()">Advanced Filter</button>
<br><br>
<button onclick="showAddForm()">Add Student</button>
<br><br>
<table>
    <thead>
    <tr>
        <th><a href="#" onclick="sortStudents('id')">ID</a></th>
        <th><a href="#" onclick="sortStudents('lastname')">Last Name</a></th>
        <th><a href="#" onclick="sortStudents('firstname')">First Name</a></th>
        <th>Email</th>
        <th>Phone</th>
        <th>Validated</th>
        <th>Admin</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="studentsTable">
    </tbody>
</table>

<div id="studentForm" class="hidden">
    <h2>Add/Edit Student</h2>
    <form id="form" onsubmit="return saveStudent(event)">
        <input type="hidden" id="studentId">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="validated">Status:</label>
        <select id="validated" name="validated" required>
            <option value="in progress">In Progress</option>
            <option value="validated">Validated</option>
            <option value="rejected">Rejected</option>
        </select><br><br>
        <label for="admin">Admin:</label>
        <input type="checkbox" id="admin" name="admin"><br><br>
        <button type="submit">Save</button>
        <button type="button" onclick="hideForm()">Cancel</button>
    </form>
</div>

<script src="filter.js"></script>
</body>
</html>
